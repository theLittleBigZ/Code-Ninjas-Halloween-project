<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Booth Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="bg-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;"></canvas>
  <div class="form-container">
    <h1>Photo Booth Registration</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
  <label for="emailAddress">Email Address</label>
  <input type="email" id="emailAddress" name="emailAddress" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" placeholder="your@email.com" autocomplete="email">
  <div id="email-error" class="input-error" style="display:none;"></div>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
  <input type="tel" id="phoneNumber" name="phoneNumber" required maxlength="12" pattern="\d{3}-\d{3}-\d{4}" placeholder="123-456-7890" autocomplete="tel">
      </div>
      <div class="form-group">
        <label for="pictureAmount">How many pictures are being taken?</label>
  <input type="number" id="pictureAmount" name="pictureAmount" min="1" max="6" required>
  <div id="picture-error" class="input-error" style="display:none;"></div>
      </div>
      <button type="submit" class="btn-primary">Register</button>
    </form>
    <div id="registration-result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
