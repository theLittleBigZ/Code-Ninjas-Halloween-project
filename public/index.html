<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Booth Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Photo Booth Registration</h1>
  <form id="registration-form">
    <!-- TODO: Add form fields for parent/guardian info, child info, etc. -->
    <!-- Example: -->
    <label>First Name: <input type="text" name="firstName" required></label><br>
    <label>Last Name: <input type="text" name="lastname" required></label><br>
    <label>Phone Number: <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    <label>Email Adress: <input type="email" id="email" name="email" required>
    <label>Secondary Email Adress: <input type="email" id="email" name="email" required>
    <label># Of Photos Taken: <input type="number" id="quantity" name="quantity" min="1" max="5" required>
    
    <!-- Add more fields as needed -->
    <button type="submit">Register</button>
  </form>
  <div id="registration-result"></div>
  <script src="script.js"></script>
</body>
</html>
