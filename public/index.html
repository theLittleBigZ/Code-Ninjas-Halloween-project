<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Booth Registration</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(135deg, #e3eaf1 0 20px, #f4f8fb 20px 40px);
      opacity: 0.25;
      z-index: 0;
      pointer-events: none;
    }
    body {
      background: #f4f8fb;
      color: #425b72;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .branding {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
      margin-bottom: 10px;
    }
    .branding-logo {
      width: 60px;
      height: 60px;
      background: #425b72;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 18px;
      box-shadow: 0 2px 8px #425b7233;
      position: relative;
      overflow: hidden;
    }
    .ninja-face {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 38px;
      height: 38px;
      background: #fff;
      border-radius: 50%;
      border: 2.5px solid #425b72;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .ninja-band {
      position: absolute;
      top: 13px;
      left: 7px;
      width: 44px;
      height: 12px;
      background: #425b72;
      border-radius: 8px;
      z-index: 3;
      box-shadow: 0 1px 2px #0002;
    }
    .ninja-eye {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #425b72;
      border-radius: 50%;
      top: 25px;
      z-index: 4;
    }
    .ninja-eye.left { left: 20px; }
    .ninja-eye.right { left: 32px; }
    .branding-title {
      font-size: 2.1rem;
      font-weight: 700;
      color: #425b72;
      letter-spacing: 1px;
    }
    h1 {
      text-align: center;
      color: #425b72;
      margin-bottom: 10px;
      font-size: 2.1rem;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
      animation: bounceIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes bounceIn {
      0% { transform: scale(0.7) translateY(-40px); opacity: 0; }
      60% { transform: scale(1.1) translateY(10px); opacity: 1; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    #registration-form {
      background: #fff;
      max-width: 420px;
      margin: 0 auto;
      padding: 32px 28px 24px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 24px #425b721a;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    #registration-form label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
      color: #425b72;
      margin-bottom: 2px;
    }
    #registration-form input {
      padding: 8px 10px;
      border: 1px solid #b7c6d6;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 4px;
      margin-bottom: 2px;
      outline: none;
      transition: border 0.2s;
    }
    #registration-form input:focus {
      border: 1.5px solid #425b72;
      background: #f0f4f8;
    }
    #registration-form button {
      background: linear-gradient(90deg, #425b72 60%, #5e7fa6 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 8px #425b7233;
      transition: background 0.2s, transform 0.2s;
      position: relative;
      overflow: hidden;
    }
    #registration-form button::after {
      content: '';
    }
    #registration-form button:hover {
      background: linear-gradient(90deg, #2d4157 60%, #425b72 100%);
      transform: scale(1.04) translateY(-2px);
    }
    #registration-form button:hover::after {
      right: 10px;
      opacity: 1;
    }
    #registration-result {
      max-width: 420px;
      margin: 18px auto 0 auto;
      text-align: center;
      color: #425b72;
      font-weight: 600;
    }
    @media (max-width: 500px) {
      #registration-form {
        padding: 18px 8px 16px 8px;
      }
      .branding-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="branding">
    <div class="branding-logo">
      <div class="ninja-face"></div>
      <div class="ninja-band"></div>
      <div class="ninja-eye left"></div>
      <div class="ninja-eye right"></div>
    </div>
    <div class="branding-title">Code Ninjas Halloween</div>
  </div>
  <h1>Photo Booth Registration</h1>
  <form id="registration-form">
    <!-- TODO: Add form fields for parent/guardian info, child info, etc. -->
    <!-- Example: -->
    <label>First Name
      <input type="text" name="firstName" required placeholder="Enter child's first name">
    </label>
    <label>Last Name
      <input type="text" name="lastName" required placeholder="Enter child's last name">
    </label>
    <label>Parent/Guardian Name
      <input type="text" name="parentGuardianName" required placeholder="Enter parent/guardian name">
    </label>
    <label>Parent/Guardian Name 2
      <input type="text" name="parentGuardianName2" placeholder="Optional second parent/guardian">
    </label>
    <label>Child Info
      <input type="text" name="childInfo" required placeholder="Age, etc.">
    </label>
    <label>Email
      <input type="email" name="email" required placeholder="Enter email">
    </label>
    <label>Email 2
      <input type="email" name="email2" placeholder="Optional second email">
    </label>
    <label>Phone Number
      <input type="tel" name="phoneNumber" required placeholder="Enter phone number">
    </label>
    <label>Phone Number 2
      <input type="tel" name="phoneNumber2" placeholder="Optional second phone number">
    </label>
    <!-- Add more fields as needed -->
    <button type="submit">Register</button>
  </form>
  <div id="registration-result"></div>
  <script src="script.js"></script>
</body>
</html>
