<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Booth Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <form id="registration-form">
      <div id="form-page-1">
        <h1>Photo Booth Registration</h1>
        <img 
          src="https://www.kcstem.org/wp-content/uploads/2018/10/Code_Ninjas_Color_Vertical-300x136.png" 
          alt="Code Ninjas Logo" 
          style="width:250px; margin-bottom: 1rem; display: block; margin-left: auto; margin-right: auto;"
        >

        <label for="parentFirst">Parent/Guardian First Name:</label>
        <input type="text" id="parentFirst" name="parentFirst" required><br>

        <label for="parentLast">Parent/Guardian Last Name:</label>
        <input type="text" id="parentLast" name="parentLast" required><br>

        <label for="children">Child(ren) Name(s):</label>
        <input type="text" id="children" name="children" required><br>

        <label for="ages">Child(ren) Age(s):</label>
        <input type="text" id="ages" name="ages" required placeholder="e.g. 7, 10"><br>

        <label for="numPhotos">How many photos do you need?</label>
        <input type="number" id="numPhotos" name="numPhotos" min="1" max="5" required style="width:250px; margin-left:auto; margin-right:auto; display:block;"><br>

        <button type="button" id="next-btn">Next</button>
      </div>
      <div id="form-page-2" style="display:none;">
        <h1>Photo Booth Registration</h1>
        <img 
          src="https://www.kcstem.org/wp-content/uploads/2018/10/Code_Ninjas_Color_Vertical-300x136.png" 
          alt="Code Ninjas Logo" 
          style="width:250px; margin-bottom: 1rem; display: block; margin-left: auto; margin-right: auto;"
        >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com"><br>

        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="123-456-7890"><br>

        <label for="postal">Postal Code:</label>
        <input type="text" id="postal" name="postal" required placeholder="A1A 1A1"><br>

        <label for="consent" style="margin-bottom:0;">
          <input type="checkbox" id="consent" name="consent" required style="width:auto; display:inline;">
          I consent to photo booth participation.
        </label>

        <div style="display: flex; justify-content: flex-end; gap: 0.75rem; align-items: center;">
          <button type="button" id="back-btn" class="secondary small-btn">Back</button>
          <button type="submit">Register</button>
        </div>
      </div>
    </form>
    <div id="registration-result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
